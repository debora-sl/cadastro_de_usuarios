<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../salao_de_cabeleleiro_cadastro_de_usuario/css/reset.css">
    <link rel="stylesheet" href="../salao_de_cabeleleiro_cadastro_de_usuario/css/style.css">
    <link rel="stylesheet" href="../salao_de_cabeleleiro_cadastro_de_usuario/css/cabecalho.css">
    <link rel="stylesheet" href="../salao_de_cabeleleiro_cadastro_de_usuario/css/formulario.css">
    <link rel="stylesheet" href="../salao_de_cabeleleiro_cadastro_de_usuario/css/rodape.css">
    <title>Hair | Login</title>
</head>
<body>
    <header class="cabecalho">
        <img src="../salao_de_cabeleleiro_cadastro_de_usuario/img/logo_hair.jpeg" class="cabecalho_logo_hair" alt="Logo Hair com objetos secador,tesoura e pente">
    </header>
    <div class="pagina-inicial">
        <a href="../salao_de_cabeleleiro_cadastro_de_usuario/index.html" class="pagina-inicial__link">HOME</a>
    </div>
    <main class="main">
        <div class="formulario__principal">
            <h2 class="formulario__principal__titulo">Login</h2>

            <form action="" class="formulario" data-formulario-login>
                <div class="formulario__div">
                     <label for="nome" class="formulario__label">Usuário</label>
                     <input type="text" name="nome" id="nome" class="formulario__input" data-nome>
                </div>

                <div class="formulario__div">
                    <label for="senha" class="formulario__label">Senha</label>
                    <input type="password" name="senha" id="senha" class="formulario__input" data-senha>
                </div>

                <div class="formulario__div-botao">
                    <button class="formulario__botao" data-botao-logar>Logar</button>
                </div>
                    
                <div class="formulario__div-links">
                    <a href="#" class="formulario__link">Esqueci minha senha</a>
                    <a href="../salao_de_cabeleleiro_cadastro_de_usuario/cadastro.html" class="formulario__link">Não possuo cadastro</a>
                </div>
            </form>
        </div>
    </main>

    <footer class="rodape">
        <ul class="rodape__lista">
            <li class="rodape__itens">
                <a href="#">Quem Somos</a>
            </li>
            <li class="rodape__itens">
                <p>Contato: (11) 5555-5555</p>
            </li>
            <li class="rodape__itens">
                <p>Email: hair_brilhodossonhos@gmail.com</p>
            </li>
        </ul>
        <p class="rodape__informacao-dev">Debora Dev Front-End</p>
    </footer>
</body>
<script src="../salao_de_cabeleleiro_cadastro_de_usuario/main.js"></script>
</html>
